name: contributors list on docs

on:
    push:
        branches:
            - contributorslist

jobs:
    contrib-readme-job:
        runs-on: ubuntu-latest
        name: A job to automate contrib in readme
        permissions:
          contents: write
          pull-requests: write
        steps:
            - name: Contribute List
              uses: akhilmhdh/contributors-readme-action@v2.3.10
              with:
                  readme_path: "docs/source/contributors.html"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}